<div id="actions" class="row mb-3" *showItBootstrap="['xs', 'sm']">
    <div class="col-6 pl-0 py-2 text-left" (click)="filters.visible = !filters.visible">
        <span class="action">{{ 'notices.list.actions.filter' | translate }}</span>
    </div>
    <div class="col-6 pr-0 py-2 text-right" routerLink="/notices/create">
        <span class="action">{{ 'notices.list.actions.create' | translate }}</span>
    </div>
</div>

<form class="w-100">
    <div id="filters" class="row form-group align-items-center mt-0" [hidden]="!filters.visible">
        <div id="type" class="col-12 col-md-3 col-xl-3 d-flex flex-column px-0 mb-2 mr-2">
            <ng-container *ngTemplateOutlet="type; context:{ key: 'type', hint: 'notices.list.filters.fields.type.placeholder' | translate, options: filterOptionsDescriptors.type }"></ng-container>
        </div>
        <div id="fromDate" class="col-12 col-md-3 col-xl-3 d-flex flex-column px-0 mb-2 mr-2">
            <ng-container *ngTemplateOutlet="daterange;
            context:{
                key: 'from_date',
                hint: 'notices.list.filters.fields.fromDate' | translate,
                ngModel: queryFromDate,
                options: {
                    minDate: {year: 1919, month: 1, day: 1}
                }
            }"></ng-container>
        </div>

        <div id="toDate" class="col-12 col-md-3 col-xl-3 d-flex flex-column px-0 mb-2 ">
            <ng-container *ngTemplateOutlet="daterange;
            context:{
                key: 'to_date',
                hint: 'notices.list.filters.fields.toDate' | translate,
                ngModel: queryToDate,
                options: {
                    minDate: {year: 1919, month: 1, day: 1}
                }
            }"></ng-container>
        </div>

        <app-button class="ml-auto mb-1" *hideItBootstrap="['xs', 'sm']"
                    [title]="'notices.list.filters.actions.create' | translate"
                    [routerLink]="['./create']" ></app-button>

    </div>
</form>

<ng-template #type let-filterKey="key" let-hintText="hint" let-selected="default" let-options="options">
    <select class="option form-control"
            [ngModel]="queryType"
            (change)="filters.subject.next({ key: filterKey, value: $event.target['value'] })">
        <option value="" selected>{{ hintText }}</option>
        <option *ngFor="let option of options" [value]="option.value">{{ option.title }}</option>
    </select>
</ng-template>

<ng-template #daterange let-filterKey="key" let-hintText="hint" let-options="options" let-ngModel="ngModel">
    <div class="date-picker input-group">
        <input type="text"
               class="form-control"
               ngbDatepicker
               #datePicker="ngbDatepicker"
               [ngModel]="ngModel"
               [placeholder]="hintText"
               [showWeekdays]="options['showWeekdays']"
               [showWeekNumbers]="options['showWeekNumbers']"
               [placement]="options['placement'] || 'bottom-left'"
               [minDate]="options['minDate']"
               [maxDate]="options['maxDate']"
               (click)="datePicker.toggle()"
               (dateSelect)="filters.subject.next({ key: filterKey, value: $event })"
               (keyup)="onDateInputFieldKeyPressed(filterKey, $event.target['value'])">

        <div class="input-group-append" (click)="datePicker.toggle()">
            <i class="mdi mdi-calendar-range"></i>
        </div>
    </div>
</ng-template>
