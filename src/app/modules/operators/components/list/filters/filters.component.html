<div id="actions" class="row mb-3" *showItBootstrap="['xs', 'sm']">
    <div class="col-6 pl-0 py-2 text-left" (click)="filters.visible = !filters.visible">
        <span class="action">{{ 'operators.list.actions.filter' | translate }}</span>
    </div>
    <div class="col-6 pr-0 py-2 text-right" routerLink="/operators/create">
        <span class="action">{{ 'operators.list.actions.create' | translate }}</span>
    </div>
</div>

<form class="w-100">
    <div id="filters" class="row form-group align-items-center mt-0" [hidden]="!filters.visible">
        <div id="search" class="col-12 col-md-5 col-xl-4 d-flex flex-column px-0 mb-2 mb-md-0">
            <ng-container *ngTemplateOutlet="search; context:{ key: 'term', hint: 'operators.list.filters.fields.term.placeholder' | translate }"></ng-container>
        </div>
        <div id="roles" class="col-12 col-md-3 d-flex flex-column px-0 mb-2 pl-md-3 pr-md-3 mb-md-0">
            <ng-container *ngTemplateOutlet="option; context:{ key: 'role', hint: 'operators.list.filters.fields.roles.placeholder' | translate, options: filterOptionsDescriptors.roles }"></ng-container>
        </div>

        <app-button class="ml-auto" *hideItBootstrap="['xs', 'sm']" [title]="'operators.list.filters.action.create' | translate" [routerLink]="['./create']"></app-button>
    </div>
</form>

<ng-template #search let-filterKey="key" let-hintText="hint">
    <div class="search input-group">
        <input type="text"
               class="form-control"
               [placeholder]="hintText"
               (keyup)="filters.subject.next({ key: filterKey, value: $event.target['value'] })">

        <div class="input-group-append">
            <i class="mdi mdi-magnify" *ngIf="!loading.term"></i>
            <i class="mdi mdi-loading" *ngIf="loading.term"></i>
        </div>
    </div>
</ng-template>

<ng-template #option let-filterKey="key" let-hintText="hint" let-selected="default" let-options="options">
    <select class="option form-control" (change)="filters.subject.next({ key: filterKey, value: $event.target['value'] })">
        <option value="" selected>{{ hintText }}</option>
        <option *ngFor="let option of options" [value]="option.value">{{ option.title }}</option>
    </select>
</ng-template>

<ng-template #daterange let-filterKey="key" let-hintText="hint" let-options="options">
    <div class="date-picker input-group">
        <input type="text"
               class="form-control"
               ngbDatepicker
               #datePicker="ngbDatepicker"
               [placeholder]="hintText"
               [showWeekdays]="options['showWeekdays']"
               [showWeekNumbers]="options['showWeekNumbers']"
               [placement]="options['placement'] || 'bottom-left'"
               [minDate]="options['minDate']"
               [maxDate]="options['maxDate']"
               (click)="datePicker.toggle()"
               (dateSelect)="filters.subject.next({ key: filterKey, value: $event })"
               (keyup)="onDateInputFieldKeyPressed(filterKey, $event.target['value'])">

        <div class="input-group-append" (click)="datePicker.toggle()">
            <i class="mdi mdi-calendar-range"></i>
        </div>
    </div>
</ng-template>
