<div class="container-fluid">

    <div class="row pt-8 tenant-details">

        <div class="col-12 col-md-6 d-flex flex-row">
            <label for="tenantId">{{ 'tenants.details.fields.id.label' | translate }}</label>
            <span class="text">{{ (tenant.id !== null) ? tenant.id : "--"}}</span>
        </div>

        <div class="col-12 col-md-6 d-flex flex-row">
            <label for="tenantName">{{ 'tenants.details.fields.name.label' | translate }}</label>
            
            <!--<span class="text">ACME corp.</span>-->
            <span class="text">{{ (tenant.name !== null) ? tenant.name : "--"}}</span>
        </div>

        <div class="col-12 col-md-6 d-flex flex-row">
            <label for="tenantInfo">{{ 'tenants.details.fields.info.label' | translate }}</label>
            <span class="text">{{ (tenant.info !== null && tenant.info !== undefined) ? tenant.info: "--"}}</span>
        </div>

        <div class="col-12 col-md-6 d-flex flex-row">
            <label for="tenantInfo">{{ 'tenants.details.fields.configured.label' | translate }}</label>
            <span *ngIf="tenant.configured; else notConfiguredBlock " class="text">{{ 'commons.yes' | translate }}</span>
            <ng-template #notConfiguredBlock><span class="text">{{ 'commons.no' | translate }}</span></ng-template>
            <!-- <span class="text">{{ (tenant.configured !== null) ? tenant.configured: "--"}}</span> -->
        </div>


        <div class="col-12 col-md-6 d-flex flex-row">
            <label for="domainId">{{ 'tenants.details.fields.domainId.label' | translate }}</label>
            <span class="text">{{ (tenant.domainId !== null) ? tenant.domainId : "--"}}</span>
        </div>

    </div>

    <div class="row tenant-details">
        <div class="col-12  d-flex flex-row">
            <label for="token" style="margin-right: 30px;">{{ 'tenants.details.fields.token.label' | translate }}</label>
            <!--<textarea  type="text" rows="5" readonly #token>J4Ie2QKOHz3IVSQs8yA1ahAKfl1ySrtVxGVuT6NkuElGfC8cm55rFhyzkc79pjSLOsr7zKOu7rkMgNMyEHlze4iXVNoX1AtifuieNrrW4rrCroScpGdQqHMETJU46okS</textarea>-->
            <textarea  type="text" rows="5" cols="50" readonly #token>{{ (tenant.token !== null) ? tenant.token : "--" }}</textarea>
        </div>
    </div>
</div>
